<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index1.css">
</head>
<body>
    <div id="root">
        <div class="main">
            <h2>Orkhan Redux <span style="color:  rgb(126, 87, 194);">Note</span>Pad</h2>
            <input placeholder="Note Title" id="input1" type="text">
            <textarea placeholder="Write Note..." id="textarea1"  rows="8" rows="10"></textarea>
            <div class="selectcolors">
               <div id="colors">
                <div id="firstcolor" class="color"></div>
                <div id="secondcolor" class="color"></div>
                <div id="thirdcolor" class="color"></div>
                <div id="fourthcolor" class="color"></div>
                <div id="fifthcolor" class="color"></div>
               </div>
               <button id="button1">Save &#10003;</button>
            </div>
            <div class="search">
                <input id="searchinput" placeholder="Write to Search..." type="text">
                <img src="./Image/search-icon.svg"  alt="">
            </div>
            <div class="cards">
                <div class="card">
                    <div id="cardTitle">
                        <h4>Add a title to your note</h4>
                        <img id="image" src="./Image/trash-icon.svg" alt="">
                    </div>
                    <p>   
                        The notes you
                               </p>
                </div>
               
            </div>
        </div>
        <footer id="footer">
            <div class="links">
                <a href="#">
                    <img src="./Image/github.svg" alt="" />
                  </a>
                  <a href="#">
                    <img src="./Image/linkedln.svg" alt="" />
                  </a>
                  <a href="#">
                    <img src="./Image/instagram.svg" alt="" />
                  </a>
                  <a href="#">
                    <img src="./Image/facebook.svg" alt="" />
                  </a>
                  <a href="#">
                    <img src="./Image/twitter.svg" alt="" />
                  </a>
            </div>
        </footer>
    </div>
    
    <script src="./index1.js"></script>
</body>
</html>
